<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <img id="imagem_logo" src="logo.png"> </h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>         
        </header>

        <main>
            <form>
                <label for="nomesobrenome">
                    <legend>Nome:</legend>
                    <input type="text" id="nomesobrenome" required>
                </label>
    
                <label>
                    <legend>E-mail:</legend>
                    <input type="email" required placeholder="seuemail@dominio.com.br">
                </label>
    
                <label>
                    <legend>Telefone:</legend>
                    <input type="tel" required placeholder="(xx) xxxxx-xxxx">
                </label>
    
                <label name="mensagem">
                    <legend>Mensagem:</legend>
                    <textarea cols="70" rows="10" class="caixa-texto"></textarea>
                </label>
               
               <p>Como prefere o nosso contato?</p>
               <br>
               <label class="contato"><input type="radio" name="contato"> Telefone</label> <br>
               <label class="contato"><input type="radio" name="contato"> E-mail</label>  <br>
               <label class="contato"><input type="radio" name="contato"> WhatsApp</label> <br>
                
               <p>Qual horario prefere ser atendido?</p>
               <select>
                   <option>Manhã</option>
                   <option>Tarde</option>
                   <option>Noite</option>
               </select>
               <br>
               <br>
               <label class="novidades"><input type="checkbox" checked> Gostaria de receber novidades por e-mail?</label>
               <br>

               <input type="submit" class="botao-enviar" value="Enviar Mensagem">

            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horário</th>
                </thead>
                <tbody>
                  <tr>
                      <td>Segunda</td>
                      <td>8h ~ 20h</td>
                  </tr>
                  <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                  </tr>
                  <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                  </tr>
                </tbody>
            </table>
            
        </main>

        <footer>
            <img src="logo-branco.png">
            <p>Copyright Alura 2022</p>
        </footer>
    </body>
</html>
